<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tool Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        header img {
            max-width: 150px; /* Adjust based on your logo size */
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .tool-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            margin: 10px 0; /* Added margin for spacing */
        }
        .tool-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        .tool-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .tool-description {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://th.bing.com/th/id/OIP._mHS_gzZX_a_l2Iy3iUoxAHaHT?rs=1&pid=ImgDetMain" alt="Your Logo"> <!-- Replace with your logo file -->
    <h1>Your Website Name</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
    <h1>Welcome to the Multi-Tool Website</h1>
    <p>Select a tool from below to start using it.</p>
    
    <div class="tool-card" onclick="location.href='image_compressor.html'">
        <div class="tool-title">Image Compressor</div>
        <div class="tool-description">Upload an image to compress its size.</div>
    </div>
    
    <div class="tool-card" onclick="location.href='text_to_font_changer.html'">
        <div class="tool-title">Text to Font Changer</div>
        <div class="tool-description">Change the font style of your text.</div>
    </div>
</div>

<footer>
    <p style="text-align:center;">&copy; 2024 Your Website Name. All rights reserved.</p>
</footer>

</body>
</html>
