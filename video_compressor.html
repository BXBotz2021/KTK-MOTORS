<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Compressor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        .compress-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .compress-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Video Compressor Tool</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="image_compressor.html">Image Compressor</a>
    <a href="text_to_font_changer.html">Text to Font Changer</a>
</nav>

<div class="container">
    <h2>Upload a Video to Compress</h2>
    <div class="input-section">
        <input type="file" id="videoInput" accept="video/*" />
        <button class="compress-btn" onclick="compressVideo()">Compress Video</button>
        <div id="output"></div>
    </div>
</div>

<footer>
    <p style="text-align:center;">&copy; 2024 Your Website Name. All rights reserved.</p>
</footer>

<script>
    function compressVideo() {
        const videoInput = document.getElementById('videoInput');
        const outputDiv = document.getElementById('output');
        
        if (videoInput.files.length === 0) {
            outputDiv.innerHTML = "<p>Please upload a video file to compress.</p>";
            return;
        }

        const file = videoInput.files[0];
        // Simulating compression (you would implement actual compression logic)
        const compressedFileSize = (file.size * 0.7).toFixed(2); // Simulate 30% reduction

        outputDiv.innerHTML = `<p>Original Size: ${file.size} bytes</p>
                               <p>Compressed Size: ${compressedFileSize} bytes</p>
                               <p>Download Compressed Video: <a href="#" download="${file.name.replace(/\.[^/.]+$/, "")}_compressed.mp4">Download</a></p>`;
    }
</script>

</body>
</html>
